<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Redirect To Server APPS</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    text-align: center;
  }
  #error {
    display: none;
  }
</style>
</head>
<body>

<div id="loading">MEMUAT SERVER APPS ðŸ›¡</div>

<div id="error">
  <h2>ðŸ›  MAINTANCE SERVER ðŸ› </h2>
  <p>Server sedang maintenance. Silakan coba beberapa saat lagi.</p>
</div>

<script>
  const target = "http://joyyptero-privatesrv.capricorn.web.id:4437"; // GANTI LINK

  // timeout jika gagal load
  let redirected = false;

  setTimeout(() => {
    if (!redirected) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
    }
  }, 3000); // 3 detik

  // coba akses server (tanpa pindah halaman)
  fetch(target, { mode: "no-cors" })
    .then(() => {
      redirected = true;
      window.location.replace(target);
    })
    .catch(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
    });
</script>

</body>
</html>
